<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}?{% now 'U' %}">
</head>
<body>
    <header>
        <div class="header-center">
            <h1>Iniciar Sesión</h1>
        </div>
    </header>
    <main>
        <section class="login-form">
            <h2>Accede a tu cuenta</h2>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group btn-container">
                    <button type="submit">Iniciar Sesión</button>
                    <a href="{% url 'register' %}" class="btn-register">Registrarse</a>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-section">
            <a href="{% url 'login' %}">
                <img src="{% static 'images/icons/facebook.png' %}" alt="Facebook">
            </a>
            <a href="{% url 'login' %}">
                <img src="{% static 'images/icons/whatsapp.png' %}" alt="Whatsapp">
            </a>
            <a href="{% url 'login' %}">
                <img src="{% static 'images/icons/instagram.png' %}" alt="Instagram">
            </a>
        </div>
        <div class="footer-section logo-center">
            <a href="{% url 'login' %}">
                <img src="{% static 'images/icons/libros.png' %}" alt="Logo">
            </a>
        </div>
        <div class="footer-section"></div>
    </footer>
</body>
</html>
